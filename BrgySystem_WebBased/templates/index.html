{% extends "base.html"%}
{% load static %}
{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'BrgySystem_WebBased/images/coverpic.png'%}" class="h-75 d-inline-block w-75" alt="..." data-interval ="3000">
    </div>
    <div class="carousel-item">
      <img src="{%static 'BrgySystem_WebBased/images/fiesta.jpg'%}" class="h-75 d-inline-block w-75" alt="..." data-interval ="3000">
    </div>
    <div class="carousel-item">
      <img src="{%static 'BrgySystem_WebBased/images/dig.jpg'%}" class="h-75 d-inline-block w-75" alt="..." data-interval ="3000">
    </div>
  </div>
 <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
{% endblock %}
