<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Barangay Kaunlaran</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'BrgySystem_WebBased/css/staff_login.css'%}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src="{%static 'BrgySystem_WebBased/images/logo.jpg'%}" width="50" height="50" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="{% url 'Staff:staff_home'%}"> Barangay Kaunlaran</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
  <div class="container">
    <h1>Staff - Log In</h1>
    <div class="container-login">
      <form action="{%url 'Accounts:Stafflogin'%}" method="post">
          {% csrf_token %}
          <div class="imgcontainer">
            <img src="{%static 'BrgySystem_WebBased/images/coverpic.png'%}" alt="Avatar" class="avatar">
          </div>
          <label for="username">Username: </label>
          <div class="container-icon">
          <img src="{%static 'BrgySystem_WebBased/images/user.png'%}" alt="Avatar" class="icon">
          </div>
          <input type="text" name="username" placeholder="Enter Username">
          <p></p>
          <label for="password">Password: </label>
          <div class="container-icon">
          <img src="{%static 'BrgySystem_WebBased/images/padlock.png'%}" alt="Avatar" class="icon">
          </div>
          <input type="password" name="password">
          <p></p>
          <input type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
