<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Barangay Kaunlaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'BrgySystem_WebBased/css/register.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <style media="screen">
      p{
        margin: 20px;
        letter-spacing: 5px;
        font-family: sans-serif;
        font-weight: bold;
      }
    </style>
    <script>
    function disableSubmit() {
      document.getElementById("submit").disabled = true;
    }

    function activateButton(element) {

      if(element.checked) {
        document.getElementById("submit").disabled = false;
       }
       else  {
        document.getElementById("submit").disabled = true;
      }
  }
</script>
  </head>
  <body onload="disableSubmit()">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img src="{%static 'BrgySystem_WebBased/images/logo.jpg'%}" width="50" height="50" class="d-inline-block align-top" alt="">
      <a class="navbar-brand" href="{% url 'home' %}"> Barangay Kaunlaran</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <h1>Sign Up</h1>
  <div class="container" style="border: 3px solid #1B3F73; border-radius:30px;">
    <div class="col-md-12">
      <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)">  <a href="{%url 'Accounts:termsAndcon'%}">I Agree Terms & Coditions</a>
        <input type="submit" class="btn btn-primary" value="Register" id="submit"  style="margin:20px 40px 40px 280px; padding:20px; ">
      </form>
    </div>
  </div>
  </body>
</html>
