{% extends "base.html"%}
{% load static %}
{% block content %}
<div class="container-img">
  <div class="row-img">
    <div class="column">
      <img src="{%static 'BrgySystem_WebBased/images/ResbakunaImage.jpg'%}" width="350px" height="350px" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{%static 'BrgySystem_WebBased/images/SampleImage.jpg'%}" width="350px" height="350px"  onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{%static 'BrgySystem_WebBased/images/brgyofficials2_image.jpg'%}" width="350px" height="350px" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{%static 'BrgySystem_WebBased/images/brgyofficials3_image.jpg'%}"  width="350px" height="350px" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{%static 'BrgySystem_WebBased/images/brgyofficials_image.jpg'%}"  width="350px" height="350px" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
</div>
<div class="container-list">
  <h1 style="text-align:center">Announcements</h1>
        <ul>
          {%for post in object_list%}
          <li class="list-group-item" style="border: 2px solid black; border-radius: 30px; margin: 10px">
          <div class="container-list">
            <div class="row" style="margin: 30px 80px; padding: 20px 50px">
                <div class="col-md-2" style="margin: 0px -110px; padding: 0">
                    <h3>{{post.Date}}</h3>
                    <h4>{{post.Time}}</h4>
                </div>

                <div class="col-md-6" style="padding: 0 100; margin: 0 100">
                <h2 style="padding: 0; margin: 0">{{post.title}}</h2>
                <h3>{{post.Place}}</h3>
                <h4>{{post.body}}</h4>
                </div>
                <div class="col-md-4" style="padding: 10 90; margin: 0;">
                    <a href="{%url 'Post:UserDetail' post.pk%}" class="btn btn-primary" style="background-color: #1B3F73;width: 200"><i class="bi bi-eye" style="padding: 5px"></i>View Details</a>
                </div>
            </div>
          </div>
          </li>
          {%endfor%}
        </ul>
    </div>
{% endblock %}
