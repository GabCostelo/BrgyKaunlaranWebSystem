{% extends "base.html"%}
{% load static %}
{% block content %}

<div class="container-postdetail">
  <div class="row" style="margin: 30px 80px; padding: 20px 50px">
    <div class="col-md-4" style="width: 30%">
      <h3>{{object.Date}}</h3>
      <h4>{{object.Time}}</h4>
    </div>
    <div class="col-md-8" style="padding: 0; margin: 0">
      <h1 style="padding: 0; margin: 0" >{{object.title}}</h1>
      <br>
      <h4>{{object.Place}}</h4>
      <hr>
      <p>{{object.body}}</p>
      <p><img src="{{object.image.url}}" alt=""></p>
    </div>
  </div>
</div>
{% endblock %}
